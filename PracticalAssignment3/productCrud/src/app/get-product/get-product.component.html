<html>
    <a href="/addProduct">Add new Product</a>
    <table border="1">
        <tr>
            <th> Product Name</th>
            <th> Product Price</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>

        <tr *ngFor = " let tamp of Product; let i = index">
            <td>{{tamp.name}}</td>
            <td>{{tamp.price}}</td>
            <td>  <a href="#">Delete</a> </td>
            <td> <a href="#">Edit</a></td>
        </tr>
        
           
        
    </table>
</html>
